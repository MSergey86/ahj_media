<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Media</title>
</head>
 <body>
   <div id="root">
      <div class="timeline"></div>
      <form action="" class="form">
        <div class="form__actions">
          <video class="form__preview-video d_none"  muted></video>
          <input type="text" class="form__input" placeholder="Введите сообщение"></input>
          <div class="form__media">
            <span class="form__micro">microphone</span>
            <span class="form__camera">camera</span>
          </div>
          <div class="form__record d_none">
            <span class="form__record-btnOK">OK</span>
            <span class="form__timer"></span>
            <span class="form__record-btnCancel">Cancel</span>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
